name: Automated Preprocessing Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'heart.csv'
      - 'preprocessing/automate_intan.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn
      
      - name: Verify raw data exists
        run: |
          if [ ! -f "heart.csv" ]; then
            echo "Raw data not found! Please make sure heart.csv is in the repository root."
            exit 1
          fi
          echo "Raw data found: heart.csv"
      
      - name: Run preprocessing
        run: |
          cd preprocessing
          python automate_intan.py
      
      - name: Verify preprocessed data
        run: |
          if [ -f "preprocessing/dataset_preprocessing/X_train_preprocessed.csv" ]; then
            echo "Preprocessing successful!"
            ls -lh preprocessing/dataset_preprocessing/
          else
            echo "Preprocessing failed!"
            exit 1
          fi
      
      - name: Upload preprocessed data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-data
          path: preprocessing/dataset_preprocessing/
          retention-days: 90
      
      - name: Commit and push preprocessed data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add preprocessing/dataset_preprocessing/
          if git diff --staged --quiet; then
            echo "No new changes to commit."
          else
            git commit -m "Automated preprocessing - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi

      - name: Preprocessing Complete
        run: |
          echo "======================================"
          echo "Preprocessing pipeline completed!"
          echo "======================================"
